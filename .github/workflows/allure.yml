name: QA-Tests
on:
  schedule:
    - cron: '0 9 * * 1-5'
  workflow_dispatch:

jobs:
  cypress-install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Run Cypress tests daily 🌎 
        uses: cypress-io/github-action@v5.3.1
        with:
          runTests: false

          
  cypress-run:
    runs-on: ubuntu-latest
    needs: cypress-install
    strategy:
      fail-fast: false
      matrix:
        containers: [1,2,3]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run split Cypress tests 🧪
        uses: cypress-io/github-action@v5.3.1
        with:
          fail-fast: false
          command: npm run cy:qa:regression
        # pass the machine index and the total number
        env:
          SPLIT: ${{ strategy.job-total }}
          SPLIT_INDEX: ${{ strategy.job-index }}

      - name: Upload allure test results  📝
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: allure-results
          path: cypress/reports/allure-results/
          retention-days: 7


  cypress-upload:
    runs-on: ubuntu-latest
    needs: [cypress-install, cypress-run]  
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download allure test results  📝
        uses: actions/download-artifact@v3
        with:
          name: allure-results
          path: cypress/reports/allure-results

      - name: Generate allure report 🔖 
        uses: cypress-io/github-action@v5.3.1
        with:
          command: npm run allure:report
      
      - name: Upload allure test report  📝
        uses: actions/upload-artifact@v3
        with:
          name: allure-test-report
          path: cypress/reports/allure-report/

      - name: Uploading to s3
        uses: shallwefootball/s3-upload-action@master
        id: s3
        with:
          aws_key_id: ${{ secrets.FE_CI_AWS_ACCESS_KEY }}
          aws_secret_access_key: ${{ secrets.FE_CI_AWS_SECRET_KEY }}
          aws_bucket: ${{ secrets.QA_AWS_BUCKET_ALLURE }}
          source_dir: cypress/reports/allure-report/

